<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popular Products</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      height: 180px;
      object-fit: cover;
    }

    .badge {
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .card-body {
      padding: 1rem 1.5rem;
    }

    .card-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .btn {
      font-size: 0.875rem;
      font-weight: bold;
    }

    .footer {
      background-color: #000907;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    .footer p {
      margin: 0;
    }
    /* Màu hồng đậm */
    .btn-outline-pink {
      border-color: #e91e63; /* Viền hồng đậm */
      color: #000000;        /* Chữ màu đen */
    }

    .btn-outline-pink:hover {
      background-color: #e91e63; /* Nền hồng đậm khi hover */
      color: white;              /* Chữ trắng khi hover */
      border-color: #e91e63;
    }

    /* Màu xanh ngọc */
    .btn-outline-teal {
      border-color: #20c997; /* Viền xanh ngọc */
      color: #000000;        /* Chữ màu đen */
    }

    .btn-outline-teal:hover {
      background-color: #20c997; /* Nền xanh ngọc khi hover */
      color: white;              /* Chữ trắng khi hover */
      border-color: #20c997;
    }

  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center text-success">Search Results</h1>
  <p class="text-center text-muted" th:if="${searchKeyword != null}">
    Showing results for: <strong th:text="${searchKeyword}"></strong>
  </p>
  <div class="row mt-4">
    <!-- Loop through products -->
    <div class="col-md-6 col-lg-4 col-xl-3" th:each="productPage : ${productPage}">
      <div class="card border-0 shadow-sm">
        <div class="position-relative">
          <!-- Product Image -->
          <img src="/images/sample-grapes.jpg" th:src="@{'/images/' + ${productPage.imageFilename}}" class="card-img-top" alt="Product Image">
          <!-- Product Badge -->
          <div class="badge bg-warning text-white position-absolute top-0 start-0 m-2 px-3 py-1">New</div>
        </div>
        <!-- Product Details -->
        <div class="card-body text-center">
          <h5 class="card-title fw-bold text-black" th:text="${productPage.name}">Product Name</h5>
          <h6 class="text-dark fw-bold mb-3">
            $<span th:text="${productPage.price}"></span>
          </h6>
          <!-- Add to Cart Button -->
          <a href="#" class="btn btn-outline-success w-100 rounded-pill">
            <i class="bi bi-cart-plus-fill me-2"></i>Add to cart
          </a>
          <a class="btn btn-outline-primary w-100 mt-2 rounded-pill" th:href="@{/detail/{id}(id=${productPage.id})}">
            <i class="bi bi-eye me-2"></i>View
          </a>
        </div>
      </div>
    </div>

    <!-- If no products found -->
    <div class="col-12 text-center" th:if="${#lists.isEmpty(productPage)}">
      <p class="text-muted">No products found.</p>
    </div>
  </div>

  <!-- Back to Products Button -->
  <div class="text-center mt-4">
    <a th:href="@{/product_page}" class="btn btn-secondary">Back to All Products</a>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 Cosmetics Shop. All rights reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oTXAfL95JQbmHpBShfCc8oTF3NUvKthhxwdAV1z7sxFJZTWFAdDaMIAuwUEFiWB5" crossorigin="anonymous"></script>
</body>
</html>
