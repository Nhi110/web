<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Sản phẩm</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            border-color: #ccc;
        }
        .form-control:focus {
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }
        .btn-primary {
            background-color: #f46b8e;
            border-color: #f46b8e;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #e35d75;
            border-color: #e35d75;
        }
        .btn-back {
            background: linear-gradient(135deg, #f46b8e, #ff7b9c);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background: linear-gradient(135deg, #e35d75, #ff5a85);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Thêm Sản phẩm</h2>

    <!-- Link quay lại danh sách sản phẩm -->
    <a th:href="@{/admin/product_page}" class="btn-back mb-3">Quay lại danh sách</a>

    <!-- Form Thêm Sản phẩm -->
    <form th:action="@{/admin/product_page/save}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Tên Sản phẩm</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nhập tên sản phẩm"
                       th:value="${productPage.name}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Giá Sản phẩm</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Nhập giá sản phẩm"
                       th:value="${productPage.price}" required>
            </div>


            <div class="col-md-6 mb-3">
                <label for="imageFilename" class="form-label">Đường dẫn hình ảnh:</label>
                <input type="text" id="imageFilename" name="imageFilename" class="form-control" placeholder="Nhập URL hình ảnh"
                       th:src="@{'/images/' + ${productPage.imageFilename != null ? productPage.imageFilename : 'default.jpg'}}" required>
            </div>

            <div class="col-md-12 mb-3">
                <label for="title" class="form-label">Loại sản phẩm</label>
                <textarea id="title" name="title" class="form-control" rows="3" placeholder="Nhập loại sản phẩm"
                          th:value="${productPage.title}" required></textarea>
            </div>

            <div class="col-md-6 mb-3">
                <label for="percent" class="form-label">Giảm giá %</label>
                <input type="number" id="percent" name="percent" class="form-control" placeholder="Nhập tỷ lệ giảm giá"
                       th:value="${productPage.percent}" required>
            </div>

            <div class="col-md-12 mb-3">
                <button type="submit" class="btn btn-primary btn-lg w-100">Thêm sản phẩm</button>
            </div>
        </div>
    </form>
    <!-- End Form Thêm Sản phẩm -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
