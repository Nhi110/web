<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>My Cart</h2>
    <div th:if="${cart.items.isEmpty()}">
        <p>Your cart is empty!</p>
    </div>
    <div th:if="${not cart.items.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="${item.productPrice}">100</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.productPrice * item.quantity}">100</td>
            </tr>
            </tbody>
        </table>
        <div>
            <h4>Total Amount: $<span th:text="${cart.totalAmount}">100</span></h4>
        </div>
    </div>
</div>
</body>
</html>
